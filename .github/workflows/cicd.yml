name: SpringBoot CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Java
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      # 3️⃣ Build project
      - name: Build project
        run: |
          mvn clean package -DskipTests

      # 4️⃣ Xác định đúng jar cần chạy
      - name: Prepare app.jar
        run: |
          echo "=== LIST TARGET ==="
          ls -lh target

          JAR_FILE=$(ls target/*.jar | grep -v original | head -n 1)
          echo "Using jar: $JAR_FILE"

          cp "$JAR_FILE" target/app.jar
          ls -lh target/app.jar

      # 5️⃣ Copy jar sang server
      - name: Copy app.jar to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          source: "target/app.jar"
          target: "/opt/api-alphaqi"
          overwrite: true

      # 6️⃣ Replace jar & restart service (AN TOÀN)
      - name: Deploy & restart service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            echo "=== STOP SERVICE ==="
            systemctl stop api-alphaqi

            echo "=== UPDATE JAR ==="
            ls -lh /opt/api-alphaqi
            chmod +x /opt/api-alphaqi/app.jar

            echo "=== VERIFY JAR CONTENT ==="
            strings /opt/api-alphaqi/app.jar | grep ASSET_ALLOCATION || true

            echo "=== START SERVICE ==="
            systemctl start api-alphaqi
            systemctl status api-alphaqi --no-pager
