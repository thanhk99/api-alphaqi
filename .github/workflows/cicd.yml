name: SpringBoot CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build project
        run: mvn clean package -DskipTests

      - name: Rename jar
        run: |
          # Nếu có nhiều jar, lấy jar lớn nhất/đầu tiên
          JAR=$(ls target/*.jar | head -n 1)
          echo "Jar found: $JAR"
          mv "$JAR" target/app.jar

      - name: Check jar exists
        run: |
          ls -l target/app.jar

      - name: Copy jar to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          source: "target/app.jar"
          target: "/opt/api-alphaqi/"
          overwrite: true

      - name: Restart service
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          script: |
            systemctl stop api-alphaqi || true
            systemctl daemon-reload
            systemctl start api-alphaqi
            systemctl status api-alphaqi --no-pager
