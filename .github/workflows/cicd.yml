name: Spring Boot CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build
        run: mvn clean package -DskipTests

      - name: Prepare jar
        run: |
          JAR=$(ls target/*-SNAPSHOT.jar | head -n 1)
          cp "$JAR" target/app.jar

      - name: Upload jar
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          source: "target/app.jar"
          target: "/opt/api-alphaqi/releases/api-${{ github.run_number }}.jar"
          overwrite: true

      - name: Deploy
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /opt/api-alphaqi
            ln -sfn releases/api-${{ github.run_number }}.jar app.jar
            systemctl restart api-alphaqi
            sleep 5
            systemctl status api-alphaqi --no-pager
