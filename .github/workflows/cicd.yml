name: SpringBoot CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 1. Build
      - name: Build project
        run: |
          mvn clean package -DskipTests

      # 2. Debug - list target folder
      - name: Debug - list target folder
        run: |
          echo "=== LIST TARGET FOLDER ==="
          ls -l target
          echo "=========================="

      # 3. Rename jar (đảm bảo file jar)
      - name: Rename jar
        run: |
          JAR=$(ls target/*.jar | head -n 1)
          echo "Jar found: $JAR"
          mv "$JAR" target/app.jar

      # 4. Debug - check jar
      - name: Debug - check jar
        run: |
          echo "=== CHECK FILE ==="
          ls -l target/app.jar
          file target/app.jar
          echo "=================="

      # 5. Copy jar to server
      - name: Copy jar to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          source: "target/app.jar"
          target: "/opt/api-alphaqi/app.jar"
          overwrite: true

      # 6. Check file on server
      - name: Debug - check file on server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "=== CHECK SERVER FOLDER ==="
            ls -l /opt/api-alphaqi
            file /opt/api-alphaqi/app.jar
            echo "==========================="

      # 7. Restart service
      - name: Restart service
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          script: |
            systemctl stop api-alphaqi || true
            systemctl start api-alphaqi
            systemctl status api-alphaqi --no-pager
