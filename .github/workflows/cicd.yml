name: SpringBoot CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build project
        run: mvn clean package -DskipTests

      - name: Prepare app.jar
        run: |
          JAR_FILE=$(ls target/*.jar | grep -v original | head -n 1)
          echo "JAR_FILE=$JAR_FILE"
          cp "$JAR_FILE" target/app.jar
          ls -lh target/app.jar

      - name: Copy app.jar to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          source: "target/app.jar"
          target: "/opt/api-alphaqi/app.jar"
          overwrite: true

      - name: Verify jar on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "=== CHECK /opt/api-alphaqi ==="
            ls -l /opt/api-alphaqi
            echo "=== CHECK app.jar ==="
            ls -l /opt/api-alphaqi/app.jar || (echo "MISSING app.jar" && exit 1)
            file /opt/api-alphaqi/app.jar
            echo "=== JAR SIZE ==="
            ls -lh /opt/api-alphaqi/app.jar

      - name: Deploy & restart service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            systemctl stop api-alphaqi || true
            chmod +x /opt/api-alphaqi/app.jar
            systemctl start api-alphaqi
            systemctl status api-alphaqi --no-pager
