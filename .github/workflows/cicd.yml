name: SpringBoot CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Setup Java 21
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3️⃣ Build project
      - name: Build project
        run: |
          mvn clean package -DskipTests

      # 4️⃣ Rename jar chuẩn
      - name: Rename jar
        run: |
          mv target/*.jar target/app.jar

      # 5️⃣ Copy jar và restart service trên server
      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          script: |
            # ----- Stop service cũ -----
            systemctl stop api-alphaqi || true

            # ----- Kill port 8001 nếu còn -----
            pid=$(ss -lntp | grep 8001 | awk '{print $7}' | cut -d',' -f1)
            if [ ! -z "$pid" ]; then
              echo "Killing process $pid occupying port 8001"
              kill -9 $pid
            fi

            # ----- Copy jar mới -----
            mkdir -p /opt/api-alphaqi/releases
            cp /home/api-alphaqi/target/app.jar /opt/api-alphaqi/releases/api-$(date +%Y-%m-%d-%H%M%S).jar
            ln -sfn /opt/api-alphaqi/releases/api-$(date +%Y-%m-%d-%H%M%S).jar /opt/api-alphaqi/app.jar

            # ----- Start service -----
            systemctl daemon-reload
            systemctl enable api-alphaqi
            systemctl start api-alphaqi

            # ----- Check status -----
            systemctl status api-alphaqi --no-pager
